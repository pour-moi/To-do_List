<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="test">
      <div class="Date">
        <p class="theDate"></p>
      </div>
      <div id="container">
        <div class="days"></div>
      </div>
      <div class="box"></div>
      <div class="addingButton">
        <button class="plusSign">+</button>
      </div>
    </div>

    <!-- Adding Tasks -->
    <h1 class="task">New Task</h1>
    <div class="addTask">
      <form id="todo-form">
        <label for="title">Title</label><br />
        <input type="text" id="title" name="title" class="underline-input" />
        <br />
        <label for="date">Date</label><br />
        <input type="date" id="date" name="date" class="underline-input" />
        <br />
        <div class="start_end">
          <div>
            <label for="start">Start Time</label>
            <input
              type="time"
              id="start"
              name="start"
              class="underline-input"
            />
          </div>
          <label for="end">End Time:</label>
          <input type="time" id="end" name="end" class="underline-input" />
        </div>
        <label for="description">Description:</label>
        <br />
        <textarea
          id="description"
          name="description"
          class="underline-input"
        ></textarea>

        <!-- <input type="submit" value="Add Task" /> -->
      </form>
    </div>
  </body>
</html>
